<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- HTML Meta Tags -->
    <title>Avatar demo</title>
    <meta
      name="description"
      content="Track face and body rigs just your browser webcam!"
    />

    <!-- Twitter Meta Tags -->
 
   
    <meta
      name="viewport"
      content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="shortcut icon"
      href="https://yeemachine.github.io/kalidoface-live2d-models/Icons/icon-circle.svg"
    />

    <!--     Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <!--     GLTF Loader for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <!--     Orbit Controls for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <!--     VRM Loader for Three.js -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <!--     Mediapipe or Tensorflow.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
      crossorigin="anonymous"
    ></script>

    <!--     Mediapipe Drawing Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <!--     Mediapipe Camera Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <!--     Kalidokit Kinematic Solver -->
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview">
      <video class="input_video" width="1280px" height="720px"  autoplay muted playsinline></video>
      <canvas class="guides"></canvas>
    
    </div>
   
    <div id="controls">
      <label for="avatar-select">Choose Avatar:</label>
      <select id="avatar-select">
        <option value="/avatar.vrm">Avatar 1</option>
        <option value="/avatar2.vrm">Avatar 2</option>
        <option value="/avatar3.vrm">Avatar 3</option>
        <option value="/avatar4.vrm">Avatar 4</option>
        <option value="/avatar5.vrm">Avatar 5</option>
        <option value="/avatar6.vrm">Avatar 6</option>
      </select>
    </div>
   
    <div id="loading">
      <p>Loading Model...</p>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
   
    <img src="/LOGO_GEN.png" alt="Logo" class="logo-bottom-left">
   
    <script src="/script.js"></script>
  </body>
</html>
